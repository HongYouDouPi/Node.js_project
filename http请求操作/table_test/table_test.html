<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4x4 Table with Alternate Row Colors</title>

<link rel="stylesheet" href="/table_test.css">
</head>

<body>

<table>
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td onclick="changeColor(this)">Row 1, Cell 1</td>
            <td onclick="changeColor(this)">Row 1, Cell 2</td>
            <td onclick="changeColor(this)">Row 1, Cell 3</td>
            <td onclick="changeColor(this)">Row 1, Cell 4</td>
        </tr>
        <tr>
            <td onclick="changeColor(this)">Row 2, Cell 1</td>
            <td onclick="changeColor(this)">Row 2, Cell 2</td>
            <td onclick="changeColor(this)">Row 2, Cell 3</td>
            <td onclick="changeColor(this)">Row 2, Cell 4</td>
        </tr>
        <tr>
            <td onclick="changeColor(this)">Row 3, Cell 1</td>
            <td onclick="changeColor(this)">Row 3, Cell 2</td>
            <td onclick="changeColor(this)">Row 3, Cell 3</td>
            <td onclick="changeColor(this)">Row 3, Cell 4</td>
        </tr>
        <tr>
            <td onclick="changeColor(this)">Row 4, Cell 1</td>
            <td onclick="changeColor(this)">Row 4, Cell 2</td>
            <td onclick="changeColor(this)">Row 4, Cell 3</td>
            <td onclick="changeColor(this)">Row 4, Cell 4</td>
        </tr>
    </tbody>
</table>

<script src="/table_test.js"></script>

</body>
</html>
